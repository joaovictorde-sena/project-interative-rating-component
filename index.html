<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating Component</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div id="rating-state" class="rating-state">
      <img src="images/icon-star.svg" alt="Star Icon" class="star-icon">

      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering</p>
      <div class="rating-buttons">
        <button class="rating-btn" data-value="1">1</button>
        <button class="rating-btn" data-value="2">2</button>
        <button class="rating-btn" data-value="3">3</button>
        <button class="rating-btn" data-value="4">4</button>
        <button class="rating-btn" data-value="5">5</button>
      </div>
      <button id="submit-btn" class="submit-btn">SUBMIT</button>
    </div>
    <div id="thank-you-state" class="thank-you-state hidden">
      <img src="images/illustration-thank-you.svg" alt="Thank You Illustration" class="thank-you-img">
      <div class="selected-rating">You selected <span id="selected-rating-value"> 4 </span> out 5</div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
